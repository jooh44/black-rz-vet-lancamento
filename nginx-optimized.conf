# Configuração Nginx Otimizada para Black Friday RZ VET
# Aplicar em: /etc/nginx/sites-available/default ou criar novo site

server {
    listen 80;
    server_name _;  # Substituir pelo domínio real
    
    # Tamanho máximo de upload
    client_max_body_size 10M;
    
    # Timeouts otimizados
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Buffer sizes otimizados
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Root do projeto
    root /var/www/html/public;
    index index.html index.htm;
    
    # Compressão Gzip - CRÍTICO para performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml
        application/font-woff
        application/font-woff2;
    gzip_disable "msie6";
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    
    # Compressão Brotli (se disponível)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Cache de arquivos estáticos - CRÍTICO para performance
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        # Otimizações adicionais
        tcp_nopush on;
        tcp_nodelay on;
        # Compressão de imagens (se nginx-image-filter estiver disponível)
        # image_filter resize 800 600;
        # image_filter_jpeg_quality 85;
    }
    
    # Cache para CSS e JS
    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
        access_log off;
        # Otimizações adicionais
        tcp_nopush on;
        tcp_nodelay on;
    }
    
    # Cache para HTML (menor tempo)
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary Accept-Encoding;
    }
    
    # Cache para JSON (dados dinâmicos)
    location ~* \.json$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary Accept-Encoding;
    }
    
    # Headers de segurança e performance
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Headers de performance
    add_header X-DNS-Prefetch-Control "on" always;
    
    # Preload de recursos críticos via Link header (opcional - já no HTML)
    # add_header Link "</styles.css>; rel=preload; as=style" always;
    # add_header Link "</app.js>; rel=preload; as=script" always;
    
    # Servir arquivos estáticos diretamente
    location / {
        try_files $uri $uri/ /index.html;
        # Headers de cache para página principal
        add_header Cache-Control "public, max-age=3600";
        # Otimizações
        tcp_nopush on;
        tcp_nodelay on;
    }
    
    # API endpoints - sem cache
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Sem cache para API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Logs otimizados
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Desabilitar logs para favicon e robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

